	<script>
		document.onload = () => {
			var spacing = document.getElementById('spacing');
			spacing.oninput = evt => {
				gol.separation = Number(this.value);
				console.log(gol.separation);
			};

			var radius = document.getElementById('radius');
			gol.radius = radius.value;
			radius.oninput = evt => {
				gol.radius = Number(this.value);
				console.log(gol.separation);
			};
		}
	</script>
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<form>
  <div class="slidecontainer">
	  <h1>Offset</h1>
     <input type="range" min="50" max="350" value="100" class="slider" id="offset">
	 <h1 id="tSpacing">Spacing</h1>
     <input type="range" min="5" max="20" value="10" class="slider" id="spacing">

     <input type="range" min="5" max="20" value="10" class="slider" id="radius">
  </div>
</form>
